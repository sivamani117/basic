<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration - Naukri.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-form h2 {
            margin-bottom: 20px;
            color: #d35400;
            text-align: center;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .registration-form input, .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .registration-form input[type="submit"] {
            background-color: #d35400;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #b84300;
        }
        .registration-form p {
            text-align: center;
            margin-top: 15px;
        }
        .registration-form p a {
            color: #d35400;
            text-decoration: none;
        }
        .registration-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Register on Naukri.com</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="experience">Total Experience</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Select your experience</option>
                <option value="0-1">0-1 Years</option>
                <option value="1-3">1-3 Years</option>
                <option value="3-5">3-5 Years</option>
                <option value="5-10">5-10 Years</option>
                <option value="10+">10+ Years</option>
            </select>

            <label for="location">Current Location</label>
            <input type="text" id="location" name="location" required>

            <label for="resume">Upload Resume</label>
            <input type="file" id="resume" name="resume" required>

            <input type="submit" value="Register Now">

            <p>Already registered? <a href="#">Login here</a></p>
        </form>
    </div>

</body>
</html>
